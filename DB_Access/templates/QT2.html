{% extends 'base.html' %}

{% block pagecontent %}
	<div class="jumbotron page-title">
		<div class="container">
			<div class="row">
				<div class="col-xs-12">
					<h1>Find All Players of a Team:</h1>

					<div>

						<form method="post" action="{% url 'SearchPlayersFromTeam' %}">
						    {% csrf_token %}
						    {{ form }}
						    <input type="submit" value="Submit">
						</form>

						</br>
						<a href="{% url 'ListAllPlayers' %}" class='btn btn-primary'>Show all players</a>
						</br>
						</br>
						<a href="{% url 'PlayersWithoutTeam' %}" class='btn btn-primary'>Show players not on a team</a>

					</div>
				</div>
			</div>
		</div>
	</div>
<br>
{% endblock %}
